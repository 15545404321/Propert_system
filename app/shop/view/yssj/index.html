{block name="script"}
<script src="__PUBLIC__/assets/js/app.js"></script>
<script src="__PUBLIC__/components/shop/yssj/detail.js?v=<?php echo rand(1000,9999)?>"></script>
<script>
new Vue({
	el: '#app',
	components:{
	},
	data: function() {
		return {
			dialog: {
				detailDialogStatus : false,
			},
			searchData:{},
			button_group:[
				{name:'重新生成',color:'warning',access:'/shop/Yssj/cxsc.html',icon:'el-icon-refresh',disabled:'multiple',clickname:'cxsc'},
			],
			loading: false,
			page_data: {
				limit: 20,
				page: 1,
				total:20,
			},
			order:'',
			sort:'',
			ids: [],
			single:true,
			multiple:true,
			search_visible:false,
			list: [],
			fylx_id: [],
			fybz_id: [],
			sjlx_id: [],
			zjys_id: [],
			lsys_id: [],
			fcxx_id: [],
			cewei_id: [],
			member_id: [],
			detailInfo:{},
			is_clear:false,
		}
	},
	methods:{
		remoteFcxxidList(val){

			console.log('this.urlobj',this.urlobj.scys_id)
			console.log('val',val)

			axios.post(base_url + '/Yssj/remoteFcxxidList',{queryString:val,scys_id:this.urlobj.scys_id}).then(res => {
				if(res.data.status == 200){
					this.fcxx_id = res.data.data
				}
			})
		},
		remoteCeweidList(val){
			axios.post(base_url + '/Yssj/remoteCeweidList',{queryString:val}).then(res => {
				if(res.data.status == 200){
					this.cewei_id = res.data.data
				}
			})
		},
		remoteMemberidList(val){
			axios.post(base_url + '/Yssj/remoteMemberidList',{queryString:val}).then(res => {
				if(res.data.status == 200){
					this.member_id = res.data.data
				}
			})
		},
		index(){
			let param = {limit:this.page_data.limit,page:this.page_data.page,order:this.order,sort:this.sort}
			Object.assign(param, this.searchData,this.urlobj)
			this.loading = true
			axios.post(base_url + '/Yssj/index',param).then(res => {
				if(res.data.status == 200){
					this.list = res.data.data.data
					this.page_data.total = res.data.data.total
					this.loading = false
					if(this.page_data.page == 1){
						this.fylx_id = res.data.sql_field_data.fylx_ids
						this.fybz_id = res.data.sql_field_data.fybz_ids
						this.sjlx_id = res.data.sql_field_data.sjlx_ids
						this.zjys_id = res.data.sql_field_data.zjys_ids
					}
				}else{
					this.$message.error(res.data.msg);
				}
			})
		},
		updateExt(row,field){
			if(row.yssj_id){
				axios.post(base_url + '/Yssj/updateExt',{yssj_id:row.yssj_id,[field]:row[field]}).then(res => {
					if(res.data.status == 200){
						this.$message({message: res.data.msg, type: 'success'})
					}else{
						this.$message.error(res.data.msg)
					}
				})
			}
		},
		detail(row){
			this.dialog.detailDialogStatus = true
			this.detailInfo = {yssj_id:row.yssj_id ? row.yssj_id : this.ids.join(',')}
		},
		indexLists(){
			let param = {limit:this.page_data.limit,page:this.page_data.page,order:this.order,sort:this.sort}
			Object.assign(param, this.searchData,this.urlobj)
			this.loading = true
			axios.post(base_url + '/Yssj/indexLists',param).then(res => {
				if(res.data.status == 200){
					this.list = res.data.data.data
					this.page_data.total = res.data.data.total
					this.loading = false
				}else{
					this.$message.error(res.data.msg);
				}
			})
		},
		del(row){
			this.$confirm('确定操作吗?', '提示', {
				confirmButtonText: '确定',
				cancelButtonText: '取消',
				type: 'warning'
			}).then(() => {
				let ids = row.yssj_id ? row.yssj_id : this.ids.join(',')
				axios.post(base_url + '/Yssj/delete',{yssj_id:ids}).then(res => {
					if(res.data.status == 200){
						this.$message({message: res.data.msg, type: 'success'})
						this.index()
					}else{
						this.$message.error(res.data.msg)
					}
				})
			}).catch(() => {})
		},
		cxsc(row){
			this.$confirm('确定操作吗?', '提示', {
				confirmButtonText: '确定',
				cancelButtonText: '取消',
				type: 'warning'
			}).then(() => {
				let ids = row.yssj_id ? row.yssj_id : this.ids.join(',')
				// console.log('cxsc',ids);return;
				axios.post(base_url + '/Yssj/cxsc',{yssj_id:ids}).then(res => {
					if(res.data.status == 200){
						this.$message({message: res.data.msg, type: 'success'})
						this.index()
					}else{
						this.$message.error(res.data.msg)
					}
				})
			}).catch(() => {})
		},
		yssjdelete(row){
			this.$confirm('确定操作吗?', '提示', {
				confirmButtonText: '确定',
				cancelButtonText: '取消',
				type: 'warning'
			}).then(() => {
				let ids = row.yssj_id ? row.yssj_id : this.ids.join(',')
				// console.log('cxsc',ids);return;
				axios.post(base_url + '/Yssj/yssjdelete',{yssj_id:ids}).then(res => {
					if(res.data.status == 200){
						this.$message({message: res.data.msg, type: 'success'})
						this.index()
					}else{
						this.$message.error(res.data.msg)
					}
				})
			}).catch(() => {})
		},
		selection(selection) {
			this.ids = selection.map(item => item.yssj_id)
			this.single = selection.length != 1
			this.multiple = !selection.length
		},
		handleRowClick(row, rowIndex,event){
			if(event.target.className !== 'el-input__inner'){
				this.$refs.multipleTable.toggleRowSelection(row)
			}
		},
		rowClass ({ row, rowIndex }) {
			for(let i=0;i<this.ids.length;i++) {
				if (row.yssj_id === this.ids[i]) {
					return 'rowLight'
				}
			}
		},
		sortChange(val){
			if(val.order == 'descending'){
				this.order= 'desc'
			}
			if(val.order == 'ascending'){
				this.order= 'asc'
			}
			this.sort = val.prop
			this.index()
		},
		fn(method){
			this[method](this.ids)
		},
	},
	mounted(){
		this.index()
	},
})
</script>
